<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COâ‚‚ Emission Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.05);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #00ff99;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        select:hover, input:hover {
            background: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ff99, #00ccff);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš— COâ‚‚ Emission Predictor</h2>
        <form action="/predict" method="post">
            <label for="vehicle_class">Vehicle Class:</label>
            <select id="vehicle_class" name="vehicle_class">
                <option value="COMPACT">Compact</option>
                <option value="SUV - SMALL">SUV - Small</option>
                <option value="MID-SIZE">Mid-Size</option>
                <option value="TWO-SEATER">Two-Seater</option>
                <option value="MINICOMPACT">MiniCompact</option>
                <option value="SUBCOMPACT">SubCompact</option>
                <option value="FULL-SIZE">Full-Size</option>
                <option value="SUV - STANDARD">SUV - Standard</option>
                <option value="VAN - PASSENGER">Van - Passenger</option>
                <option value="PICKUP TRUCK - STANDARD">Pickup Truck - Standard</option>
            </select>

            <label for="engine_size">Engine Size (L):</label>
            <input type="number" id="engine_size" name="engine_size" step="0.1" required>

            <label for="cylinders">Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type">
                <option value="GASOLINE">Gasoline</option>
                <option value="DIESEL">Diesel</option>
                <option value="ELECTRIC">Electric</option>
                <option value="HYBRID">Hybrid</option>
            </select>

            <button type="submit">ðŸš€ Predict COâ‚‚ Emission</button>
        </form>
    </div>

</body>
</html>
